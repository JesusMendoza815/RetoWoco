<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitas WOCO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body class="d-block">
    <header class="d-grid justify-content-center  bg-dark">
        <nav class="navbar navbar-dark">
            <li class="nav-item">
                <a href="./vistaSeguridad.html" class="navbar-brand">Seguridad</a>
            </li>
            <li class="nav-item">
                <a href="./index.html" class="navbar-brand">Inicio</a>
            </li>
        </nav>
    </header>
    <aside class="text-center">
        <h1>Crear nueva entrada</h1>
        <form id="form" class="mb-5">
            <label class="form-label">Empresa</label>
            <input type="text" id="inputEmpresa">

            <label class="form-label">Usuarios autorizados</label>
            <input type="text" id="inputUsuarios">

            <label class="form-label">Hora de llegada esperada</label>
            <input type="text" id="inputHoraEsperada">

            <label class="form-label">Hora de llegada</label>
            <input type="text" id="inputHoraLlegada" placeholder="No llenar, seguridad lo hará">

            <label class="form-label">Hora de salida</label>
            <input type="text" id="inputHoraSalida" placeholder="No llenar, seguridad lo hará">

            <label class="form-label">Equipo de computo ingresado</label>
            <input type="text" id="inputEquipo">

            <label class="form-label">EPP entregado</label>
            <input type="text" id="inputEpp">

            <label class="form-label">Autoriza</label>
            <input type="text" id="inputAutoriza">

            <button id="btnCrear" class="btn btn-primary">Crear</button>
        </form>
    </aside>

    <nav id="visitas">
        <main>
            <table id="contenedorVisitas" class="table">

            </table>
        </main>
    </nav>

    <script src="./app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
